<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CS 133s Week 02 Homework creating a math quiz">
    <meta name="author" content="Trevor Malloy">

    <title>Math Quiz</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->

    <link href="css/main.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <div class="jumbotron">
      <h1 class="display-4 text-center">Math Quiz</h1>
    </div>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="addition">What is 25 plus 3</label>
              <input type="text" class="form-control" id="addition" placeholder="Enter answer">
              <small id="additionHelp" class="form-text alert-warning"></small>
              <span class="badge badge-pill" id="alert"></span>
            </div>
            <div class="form-group">
              <label for="subtraction">What is 100 minus 50</label>
              <input type="text" class="form-control" id="subtraction" placeholder="Enter answer">
              <small id="subtractionHelp" class="form-text alert-warning"></small>
              <span class="badge badge-pill" id="alert"></span>
            </div>
            <div class="form-group">
              <label for="multiplication">What is 10 times 4</label>
              <input type="text" class="form-control" id="multiplication" placeholder="Enter answer">
              <small id="multiplicationHelp" class="form-text alert-warning"></small>
              <span class="badge badge-pill" id="alert"></span>
            </div>
            <div class="form-group">
              <label for="division">What is 6 divided by 3</label>
              <input type="text" class="form-control" id="division" placeholder="Enter answer">
              <small id="divisionHelp" class="form-text alert-warning"></small>
              <span class="badge badge-pill" id="alert"></span>
            </div>
            <div class="form-group">
              <label for="modulus">What is the modulo of 14 over 3</label>
              <input type="text" class="form-control" id="modulus" placeholder="Enter answer">
              <small id="modulusHelp" class="form-text alert-warning"></small>
              <span class="badge badge-pill" id="alert"></span>
            </div>
            <div class="form-group buttons text-center">
              <button type="button" class="btn btn-primary" id="submit">Submit</button>
              <button type="button" class="btn btn-warning" id="answerShow">Show</button>
              <a href="index.html"><button type="button" class="btn btn-danger" id="tryAgain">Try Again</button></a>
            </div>
          </form>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
